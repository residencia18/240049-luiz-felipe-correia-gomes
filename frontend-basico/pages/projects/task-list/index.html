<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>

    <header class="page-header">
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <section class="title-list">
            <h2>Tarefas:</h2>
        </section>

        <section class="task-list" id="taskList">
            <label for="task-input">Nova tarefa:</label>
            <input type="text" id="task-input" name="task-input" placeholder="Digite sua tarefa..." required>
            <input type="submit" id="addTaskButton" value="Adicionar Tarefa">
        </section>

    </main>

</body>
</html>
